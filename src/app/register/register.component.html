<section>
    <h2>Register</h2>
    <form [formGroup]="registerForm" (submit)="onSubmitRegister()">
        <div class="form-fields">
            <label for="username">Username</label>
            <input type="text" formControlName="username" id="username" placeholder="Username" required>
            <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error">
                <ng-container *ngIf="registerForm.get('username')?.errors as errors">
                    <div *ngIf="errors['required']">Username is required.</div>
                    <div *ngIf="errors['invalidUsername']">Username does not meet requirements.</div>
                </ng-container>
            </div>

            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" placeholder="Password" required>
            <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
                <ng-container *ngIf="registerForm.get('password')?.errors as errors">
                    <div *ngIf="errors['required']">Password is required.</div>
                    <div *ngIf="errors['invalidPassword']">Password does not meet requirements.</div>
                </ng-container>
            </div>
        </div>
        <a routerLink="/login">Already have an account?</a>
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
</section>
